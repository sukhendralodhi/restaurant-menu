<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reastaurant menu</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
     <!-- main - section  -->
		<section class="flex flex-col items-center h-screen">
            <!-- title  -->
            <div class="text-center relative">
                <h2 class="text-center text-3xl capitalize font-bold ">our menu</h2>
                <!-- <div class="absolute top-10 right-72 h-px bg-black w-24 text-center"></div> -->
            </div>

            <!-- filter buttons  -->
            <!-- menu items start-->
            <div class="px-8 flex items-center justify-center py-4">
                <article class="flex flex-col justify-center items-center max-w-sm">
                    <!-- menu image start -->
                    <img class="w-96 border-2 border-orange-400 rounded" src="https://cdn.pixabay.com/photo/2016/11/06/23/31/breakfast-1804457__340.jpg" alt="menu image">
                      <!-- menu image start -->
                      <!-- text box start  -->
                    <div>
                        <!-- prize and dish name start -->
                        <header class="flex justify-between py-2">
                            <h4 class="text-base font-bold text-black">Butter Sandwich</h4>
                            <h4 class="text-base font-bold text-orange-600">$15</h4>
                        </header>
                         <!-- prize and dish name end -->
                        <hr class="h-px mb-2 bg-gray-200 border-0 dark:bg-gray-400">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore rem ipsam culpa nemo iste voluptas asperiores similique exercitationem inventore adipisci.</p>
                    </div>
                    <!-- text box start end -->
                </article>
            </div>
            <!-- menu items end-->
        </section>
        <!-- main section end  -->
</body>
</html>
